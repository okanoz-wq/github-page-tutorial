<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dünyanın En Minnaktar Hemşiresi!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            text-align: center;
            overflow-x: hidden;
            color: #d23369;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 20px auto;
        }
        /* Steteskop Animasyonu */
        .steteskop {
            position: absolute;
            width: 100px;
            top: 50%;
            left: -100px;
            animation: slide 8s linear infinite;
        }
        @keyframes slide {
            0% { left: -100px; transform: rotate(0deg); }
            50% { left: 60%; transform: rotate(10deg); }
            100% { left: 110%; transform: rotate(0deg); }
        }
        /* Kalp Atışı */
        .heart-beat {
            font-size: 40px;
            animation: beat 1s infinite alternate;
            display: inline-block;
            margin: 30px 0;
        }
        @keyframes beat {
            to { transform: scale(1.3); }
        }
        /* Mouse ile Kalpler */
        .floating-hearts::after {
            content: "❤️";
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <h1>Dünyanın En Minnağk Hemşiresi! 💕</h1>
    <p>Verdiğin sevgi dolu bakımlar, sabrın ve emeklerin için...</p>
    
    <!-- Steteskop Animasyonu -->
    <img src="https://cdn-icons-png.flaticon.com/512/3063/3063176.png" class="steteskop" alt="Steteskop">
    
    <!-- Kalp Atışı -->
    <div class="heart-beat">❤️</div>
    
    <!-- Kişiselleştirilmiş Mesaj -->
    <div style="background-color: rgba(255, 255, 255, 0.7); padding: 20px; border-radius: 10px; max-width: 500px; margin: 0 auto;">
        <p>"Her hastanın yüzünde bir tebessüm bırakan,<br> yorgunluk nedir bilmeden çalışan,<br> <strong>dünyanın en güzel ve minnağk hemşiresi</strong> seninle gurur duyuyoruz!"</p>
    </div>
    
    <!-- Mouse ile Kalpler -->
    <script>
        document.addEventListener("mousemove", function(e) {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.style.position = "absolute";
            heart.style.left = e.clientX + "px";
            heart.style.top = e.clientY + "px";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        });
    </script>
</body>
</html>
